<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SETTINGS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Peralta&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="menu">
    <a href="javascript:history.back()" class="text_back">&larr; Go Back</a>
    <div class="settings">
      <p class="text_control">CONTROLLS</p>
      <img src="img/water.png" class="water" /><span class="text_control_q">
        - Q </span
      ><br />
      <img src="img/fire.png" class="fire_air_ground" /><span
        class="text_control_w"
      >
        - W </span
      ><br />
      <img src="img/air.png" class="fire_air_ground" /><span
        class="text_control_e"
      >
        - E </span
      ><br />
      <img src="img/ground.png" class="fire_air_ground" /><span
        class="text_control_r"
      >
        - R
      </span>
      <p class="text_binding">
        Set keybinds
        <button class="but_set"><span class="text_reset">RESET</span></button>
      </p>
      <button class="but_set1"><span class="text_bin_keys">Q</span></button>
      <button class="but_set1"><span class="text_bin_keys">W</span></button>
      <button class="but_set1"><span class="text_bin_keys">E</span></button>
      <button class="but_set1"><span class="text_bin_keys">R</span></button>
    </div>
  </body>
</html>
